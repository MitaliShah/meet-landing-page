<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Meet landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="max-width-wrapper">
      <header>
        <img src="./assets/logo.svg" alt="logo" class="logo" />
        <div class="hero-container">
          <div class="hero-img-mobile">
            <img src="./assets/tablet/image-hero.png" alt="" />
          </div>
        </div>
        <div class="header-content">
          <h1 class="heading">Group Chat <br />for Everyone</h1>
          <p class="heading-content">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
          <div class="btn">
            <button class="download-btn">Download<span>v1.3</span></button>
            <button class="whatisit-btn">What is it?</button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
